        <nav class="navegador">

    <main>
        <div class="getInTouch1">
            <h2>Get in touch</h2>
            <p>Send a general message or details of a project you'd like me to be a part of and I'll get back to you as soon as possible.
            </p>
        </div>
        <div class="flex-container">
            <form action="#">

                <legend>About you</legend>
                <div class="name">
                    <label for="name">Your name</label>
                    <br>
                    <input type="text" name="name" placeholder="eg, Lourdes Antuña" required>
                </div>

                <br>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" required placeholder="eg, hello@lourdesantuña.com">
                </div>
                <br>
                <br>
                <legend class="project">Project Details</legend>
                <div class="textArea">
                    <textarea name="coment" id="" cols="30" rows="10" required></textarea>
                </div>
                <br>
                <br>
                <div class="submit">

                    <input type="submit" value="Send">
                </div>


            </form>
        </div>
    </main>
    <footer>
        <p> Creada por Lourdes Antuña </p>
    </footer>
